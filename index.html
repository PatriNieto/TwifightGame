<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <title>Tiwfight</title>
  <link rel="icon" type="image/x-icon" href="./resources/twifightFavicon2.png">
</head>
<body>

  <!--START SCREEN-->
  <!--container nos dara el mismo aspecto de tamaÃ±o y ajuste en la pantalla para las tres pantallas-->
  <div id="start-screen" class="container">
    <img src="./resources/TwiFight-blue-title.png" alt="">
    <p>Instructions : To jump, click the mouse</p>
    <p>To move, press the arrows.</p>
    
    <button id="start-button">START</button>

  </div>

  <!--INTRO SCREEN-->
  <div id="intro-box" class="container">
    <img src="" alt="intro-gif">
    <audio src="" ></audio>
  </div>
  <!--GAME SCREEN-->
  <!--aqui los elementos exteriores al juego-->
  <div id="game-screen" class="container">
    <div id="info">
      <p id="life"> </p>
     
      <img src="./resources/sound.png" alt="sound-icon" id="audio-icon">
      <p id="points"></p>
      <audio src="./resources/audio/musicLooped.mp3" loop></audio>
    </div>
    
    <div id="game-box"></div>
    <div id="info-graphic">
      <img src="./resources/life1.png" alt="" id="life-bar">
      <img src="" alt="">
    </div>
   
  </div>
  <!--OUTRO SCREEN-->
  <div id="outro-screen"class="container"><img src="" alt=""></div>
  <!--END SCREEN-->
  <div id="end-screen" class="container">
    <audio src="./resources/audio/gameOver.mp3" id="game-over-audio"></audio>
    <audio src="./resources/audio/gameWin.mp3" id="game-win-audio"></audio>
    <h3>GAME OVER!</h3>
    <h4 id="game-result"></h4>
    <p id="total-points"></p>
    <button id="restart-button">PLAY AGAIN</button>
    
  </div>
  

<script src="./js/main.js"></script>
<script src="./js/MainCharacter.js"></script>
<script src="./js/Bat.js"></script>
<script src="./js/Garlic.js"></script>
<script src="./js/Cross.js"></script>
<script src="./js/Cloud.js"></script>
<script src="./js/BloodCup.js"></script>
</body>
</html>
